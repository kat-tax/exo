name: Build and Deploy
on:
  push:
    branches:
      - master
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{github.ref}}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Git Checkout
        uses: actions/checkout@v4
      - name: ğŸ“¦ Package Manager
        uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: ğŸšš Install
        run: pnpm install
      - name: ğŸ—ï¸ Build
        run: pnpm build-app
      - name: ğŸš€ Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: output/client/web
