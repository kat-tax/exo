on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ${{matrix.os}}
    concurrency: ci-${{github.ref}}
    strategy:
      matrix:
        os: [
          ubuntu-latest,
          # windows-latest,
          # macos-latest,
        ]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Add PNPM
        uses: pnpm/action-setup@v3
      - name: Install Dependencies
        run: pnpm install
      - name: Build App
        run: pnpm build
      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v1
      - name: Upload Output
        uses: actions/upload-artifact@v2
        with:
          name: output
          path: output
  deploy:
    needs: build
    runs-on: ubuntu-latest
    concurrency: ci-${{github.ref}}
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{steps.gh_pages_deploy.outputs.page_url}}
    steps:
      - name: Deploy to GitHub Pages
        id: gh_pages_deploy
        uses: actions/deploy-pages@v2
