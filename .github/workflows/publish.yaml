on:
  push:
    branches:
      - master
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{github.ref}}
    runs-on: ubuntu-latest
    steps:
      # Setup
      - name: ğŸ›ï¸ Git Checkout
        uses: actions/checkout@v4
      - name: ğŸ“¦ Package Manager
        uses: pnpm/action-setup@v3
      - name: ğŸšš Dependency Install
        run: |
          pnpm install
          pnpm install
      # Web
      - name: ğŸ—ï¸ Web App Build
        run: pnpm build-app
      - name: ğŸš€ Web App Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: output/client/web
