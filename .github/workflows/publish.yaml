on:
  push:
    branches:
      - master
permissions:
  contents: write
jobs:
  setup:
    runs-on: ubuntu-latest
    concurrency: ci-${{github.ref}}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Add PNPM
        uses: pnpm/action-setup@v3
      - name: Install Dependencies
        run: pnpm install
  web:
    needs: setup
    runs-on: ubuntu-latest
    concurrency: ci-${{github.ref}}
    steps:
      - name: Build App
        run: pnpm build
      - name: Add PNPM
        uses: pnpm/action-setup@v3
      - name: Deploy App
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: output/client/web
