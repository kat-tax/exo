on:
  push:
    branches:
      - master
permissions:
  contents: write
jobs:
  setup:
    runs-on: ubuntu-latest
    concurrency: ci-${{github.ref}}
    steps:
      - name: checkout 🛎️
        uses: actions/checkout@v4
      - name: packager 📦
        uses: pnpm/action-setup@v3
      - name: install 🚚
        run: pnpm install
  web:
    needs: setup
    runs-on: ubuntu-latest
    concurrency: ci-${{github.ref}}
    steps:
      - name: build 🏗️
        run: pnpm build
      - name: deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: output/client/web
