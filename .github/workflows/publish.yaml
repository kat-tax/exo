on:
  push:
    branches:
      - master
permissions:
  contents: write
jobs:
  setup:
    runs-on: ubuntu-latest
    concurrency: ci-${{github.ref}}
    steps:
      - name: checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: packager ğŸ“¦
        uses: pnpm/action-setup@v3
      - name: install ğŸšš
        run: pnpm install
  web:
    needs: setup
    runs-on: ubuntu-latest
    concurrency: ci-${{github.ref}}
    steps:
      - name: build ğŸ—ï¸
        run: pnpm build
      - name: deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: output/client/web
