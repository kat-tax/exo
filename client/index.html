<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <title>__APP_NAME__</title>
    <style>
      :root {
        font-family: __FONT_NAME__, sans-serif;
        font-feature-settings:
          "liga" 1,
          "calt" 1;
      }

      a:-webkit-any-link {
        cursor: default;
      }

      html,
      body,
      #root {
        height: 100%;
        width: 100%;
        margin: 0;
        display: flex;
        background: #fff;
        overscroll-behavior: none;
        overflow: hidden;
      }

      @media (prefers-color-scheme: dark) {
        html,
        body,
        #root {
          background: #000;
        }
      }

      @supports (font-variation-settings: normal) {
        :root {
          font-family: __FONT_NAME__Variable, sans-serif;
        }
      }

      @media (prefers-reduced-motion: no-preference) {
        html {
          scroll-behavior: smooth;
        }
      }

      /* Shiki */
      pre {
        margin: 0;
        outline: none;
        background: transparent !important;
      }

      pre code {
        font-family: "Fira Code", serif;
        font-optical-sizing: auto;
        font-weight: 450;
        font-size: 12px;
        font-style: normal;
      }

      /* Readium */
      #D2Reader-Container iframe {
        height: 100%;
      }

      /* Zeego */
      .ContextMenuContent,
      .ContextMenuSubContent {
        width: 200px;
        background-color: #09090b;
        border: 1px solid #27272a;
        border-radius: 6px;
        overflow: hidden;
        padding: 5px;
        box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 2px 1px
      }

      .ContextMenuLabel {
        margin: -5px;
        margin-bottom: 5px;
        padding-inline: 12px;
        background: #18181b;
        border-bottom: 1px solid #27272a;
        color: #71717a;
        font-size: 11px;
        line-height: 24px;
        text-overflow: ellipsis;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
      }

      .ContextMenuItem,
      .ContextMenuCheckboxItem,
      .ContextMenuRadioItem,
      .ContextMenuSubTrigger {
        font-size: 12px;
        line-height: 1;
        color: #fafafa;
        border-radius: 3px;
        display: flex;
        align-items: center;
        height: 25px;
        padding: 0 5px;
        position: relative;
        padding-left: 30px;
        user-select: none;
        outline: none;
      }

      .ContextMenuItemDestructive {
        color: #7f1d1d;
      }

      .ContextMenuSubTrigger[data-state="open"] {
        background-color: #09090b;
        color: #fafafa;
      }
      .ContextMenuItem[data-disabled],
      .ContextMenuCheckboxItem[data-disabled],
      .ContextMenuRadioItem[data-disabled],
      .ContextMenuSubTrigger[data-disabled] {
        pointer-events: "none";
      }
      .ContextMenuItem[data-highlighted],
      .ContextMenuCheckboxItem[data-highlighted],
      .ContextMenuRadioItem[data-highlighted],
      .ContextMenuSubTrigger[data-highlighted] {
        background-color: #18181b;
      }

      .ContextMenuSeparator {
        height: 1px;
        background-color: #27272a;
        margin: 5px -5px;
      }

      .ContextMenuItemTitle {
        font-size: 12px;
        line-height: 1;
      }

      .ContextMenuItemSubtitle {
        position: absolute;
        right: 6px;
        font-size: 10px;
        font-weight: 300;
        text-align: right;
        color: #a1a1aa;
      }

      .ContextMenuItemIndicator,
      .ContextMenuItemIcon,
      .ContextMenuItemImage {
        position: absolute;
        left: 0;
        width: 14px;
        height: 14px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding-inline: 6px;
      }

      .RightSlot {
        margin-left: auto;
        padding-left: 20px;
        color: #fafafa;
      }
      [data-highlighted] > .RightSlot {
        color: #fafafa;
      }
      [data-disabled] .RightSlot {
        color: #fafafa;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/index.tsx"></script>
  </body>
</html>
